<card>
	<card:face face="front" on-update="onFaceUpdate('front', res)">
		<div class="card-content">
			<div class="greeting greeting-{{greeting.index}}"
				 ng-bind-html="utils.sanitize(greeting.text)">
			</div>
		</div>
		<div class="card-footer"
			 ng-bind-html="utils.sanitize(footerText)">
		</div>
	</card:face>

	<card:face face="back" on-update="onFaceUpdate('back', res)">
		<div class="card-content">
			<div class="photo">
				<span class="img"
					  ng-style="{'background-image': 'url(' + photo + ')'}">
				</span>
			</div>

			<div class="details">
				<span class="name">Thalida Noel</span>
				<span class="title">Mobile Web Developer</span>
				<span class="title">OkCupid</span>
			</div>

			<p class="bio">
				I'm a young cisgender woman who is part of the LGBTQ community,
				I like to pretend I'm a roboticist. In reality, I'm probably one of the best dancers youâ€™ll see at 2am.
			</p>

			<div class="tags">
				<span class="tag"
					  ng-style="{
					  	'background-color': '{{skill.color}}'
					  }"
					  ng-class="'weight-' + skill.weight"
					  ng-repeat="(key, skill) in skills">
					  {{skill.label}}
				</span>
			</div>
		</div>
		<div class="card-footer" ng-click="disableFlip($event)">
			<a  class="socialLink clickable"
				ng-if="site.show"
				ng-repeat="(key, site) in ::social"
				ng-click="navigateTo($event, site)">
				<img ng-src="{{site.logo}}" />
			</a>
		</div>
	</card:face>
</card>
