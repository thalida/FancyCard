<div class="card-face {{cardClass}} color-{{cardColor}}">
	<div ng-if="::cardType === 'front'" class="card-inner">
		<div class="greeting"
			 ng-bind-html="utils.sanitize(greetingText)">
		</div>

		<div class="card-footer"
			 ng-bind-html="utils.sanitize(footerText)">
		</div>
	</div>
	<div ng-if="::cardType === 'back'" ng-transclude></div>
</div>
