<div class="card-container"
     ng-class="{
     	'showBack': !isFrontShown,
     	'stopAnimation': runAnimation == false
     }"
     ng-click="flipCard()"
     ng-mouseenter="pauseAnimation()"
     ng-mouseleave="playAnimation()">

	<div class="card">
		<dynamic:card type="front"></dynamic:card>

		<dynamic:card type="back" fancy-time="fancyTime">
			<div class="photo">
				<span class="img"
					  ng-style="{'background-image': 'url({{photo}})'}">
				</span>
			</div>

			<div class="about">
				<span class="name">Thalida Noel</span>
				<span class="title">Mobile Web Developer</span>
				<span class="title">OkCupid</span>
			</div>

			<div class="tags">
				<span class="tag weight-strong">AngularJS</span>
				<span class="tag weight-strong">Coffeescript</span>
				<span class="tag weight-medium">Grunt</span>
				<span class="tag weidght-light">Gulp</span>
				<span class="tag weight-strong">SCSS</span>
				<span class="tag weight-light">Backbone</span>
				<span class="tag weight-light">React</span>
			</div>

			<div class="card-footer">
				social links
			</div>
		</dynamic:card>
	</div>
</div>
