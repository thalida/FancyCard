<div class="card-container"
     ng-class="{
     	'showBack': !isFrontShown,
     	'stopAnimation': runAnimation == false
     }"
     ng-click="flipCard()"
     ng-mouseenter="pauseAnimation()"
     ng-mouseleave="playAnimation()">
	<div class="card">
		<ng:include src="'views/card/front.html'"></ng:include>
		<ng:include src="'views/card/back.html'"></ng:include>
	</div>
</div>
